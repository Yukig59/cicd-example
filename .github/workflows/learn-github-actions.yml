name: Test de workflow
run-name: ${{ github.actor }} is testing GitHub Actions
on: [push]
jobs:

  deploy:
    runs-on: ubuntu-latest
    #needs: tests
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH }}
          known_hosts: ssh-rsa  vockey
      - run: ssh ${{ secrets.USERNAME }}@${{ secrets.IP }} -f "pm2 stop npm && cd with-cypress-app && git pull && npm i && npm run build && pm2 start npm -- run start"